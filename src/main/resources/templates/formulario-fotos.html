<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agregar Fotos</title>
<!--        CDNS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
<!--        fin de CDNS-->
        <link th:href="@{/css/formulario_fotos.css}" rel = "stylesheet">
        <link th:href="@{/css/estilos_select.css}" rel = "stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <header  class="p-3 mb-2 bg-primary text-white no-margin-top" style="background-color: #1d75bc !important;">
        <img class="mb-2"  th:src="@{/img/roshka.jpg}" alt="" width="40" height="40" style="border-radius: 30px; float: left;"/>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2" >Login</button></a>
                <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; border-color : #000000 !important; ">Sign-up</button>
            </div>
        </div>
    </header>
    <body>
        <div class="container rounded" id="super_principal">
            <div class="container" id="contenedor-principal">
                <form action="#" th:action="@{/creacion-album}"  method="post" class="" enctype="multipart/form-data">
                    <div class="row shadow-lg p-1 mb-2 bg-body rounded " id="contededorAlbum">
                        <div class="col-12" id="album_contenido">

                            <div class="mb-3">
                                <label for="nombre_album" class="form-label">
                                    <h4>
                                        Titulo del album
                                    </h4>
                                </label>
                                <div class="col-llx-4 col-sm-10 col-md-7">
                                    <input type="text" class="form-control h3" id="nombre_album" name="titulo" required/>
                                </div>
                            </div>

                            <div class="col-llx-4 col-sm-10 col-md-7">
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">
                                        <h4 class="align-middle">Descripcion</h4>
                                    </label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                                </div>
                            </div>

                            <div class="col-llx-4 col-sm-10 col-md-7">
                                <div class="hijo1">
                                    <lable for="fecha"><h5 id="fecha_evento">Fecha Evento</h5></lable>
                                </div>
                                <div class="hijo2">
                                    <input class="from-control text-center" type="datetime-local" id="fecha" name="fechaEvento" required/>
                                </div>
                            </div>
                            <div class="selectbox col-llx-3 col-sm-3 col-md-3">
                                <div class="select" id="select">
                                    <div class="contenido-select">
                                        <span class="titulo">Categoria</span>
                                    </div>
                                    <i class="fas fa-angle-down"></i>
                                </div>
                                <div class="opciones" id="opciones">
                                    <a href="#" class="opcion">
                                        <div class="contenido-opcion">
                                            <div class="textos">
                                                <span class="titulo" required>Categoria 1</span>
                                                <span class="valor">1</span>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <input type="hidden" name="idCategoria" id="inputSelect"  value="">
                        </div>
                    </div>
                    <div class="dropzone shadow-lg p-1 mb-2 bg-body rounded" id="drop">
                        <div class="dz-default dz-message">
                            <button class="dz-button" type="button"><img src="img/upload.png" alt=""></button>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" id="send">Crear Album</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script>
            Dropzone.autoDiscover = false;
            let arrImages = [];

            let myDropzone = new Dropzone('.dropzone', {
                url:'/FormFotos',
                maxFilesize:2,
                acceptedFiles:'image/jpeg, image/png, image/jpg',
                addRemoveLinks:true,
                dictRemoveFile:'Quitar',
                autoProcessQueue:false
            })

            myDropzone.on('addedfile', file => {
                console.log(file);
                arrImages.push(file);
            })

            myDropzone.on('removedfile', file => {
                let i = arrImages.indexOf(file);
                arrImages.splice(i, 1);
            })

            document.getElementById('send').addEventListener('click', () => {
                let respuesta = [];
                for(let i=0; i<arrImages.length; i++) {
                    let imgData = new FormData();
                    imgData.append('file', arrImages[i]);
                    fetch('creacion-album', {
                        method:'POST',
                        body:imgData
                    }).then(data => {
                        respuesta.push(data);
                    });
                }
                //
                // if (!respuesta.includes('fail')) {
                //     alert('Fotos Guardados con Ã©xito');
                // } else {
                //     alert('Ha ocurrido algun error, vuelva a intentarlo');
                // }
            })
        </script>
        <script type="text/javascript" src="js/select.js"></script>
        <!-- MDB -->
        <script
            type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            config = {
                enableTime: false,
                dateFormat: "d/m/Y",
            }
            flatpickr("input[type=datetime-local]", config);
        </script>
    </body>
</html>
