<!DOCTYPE html>
<html lang="es"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Agregar Fotos</title>
<!--        CDNS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
            rel="stylesheet"
        />

<!--        fin de CDNS-->
        <link th:href="@{/css/formulario_fotos.css}" rel = "stylesheet">
        <link th:href="@{/css/estilos_select.css}" rel = "stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <header  class="p-3 mb-2 bg-primary text-white no-margin-top" style="background-color: #1d75bc !important;">
        <img class="mb-2"  th:src="@{/img/roshka.jpg}" alt="" width="40" height="40" style="border-radius: 30px; float: left;"/>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2" >Login</button></a>
                <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; border-color : #000000 !important; ">Sign-up</button>
            </div>
        </div>
    </header>
    <body>
        <div class="container rounded" id="super_principal">
            <div class="container" id="contenedor-principal">
                <form action="#" th:action="@{/creacion-album}"  th:object="${objAlbum}" method="post" class="" enctype="multipart/form-data" >
                    <h3>Fotos del album ${TITULOALBUM}</h3>
                    <div class="dropzone shadow-lg p-1 mb-2 bg-body rounded" id="drop">
                        <div class="dz-default dz-message">
                            <button class="dz-button" type="button"><img src="img/upload.png" alt=""></button>
                        </div>
                    </div>


                    <div class="button">
                        <button type="submit" id="send">Subir Fotos</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script type="text/javascript" src="js/select.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            config = {
                enableTime: false,
                dateFormat: "d/m/Y",
            }
            flatpickr("input[type=datetime-local]", config);
        </script>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
        ></script>
    </body>
</html>
