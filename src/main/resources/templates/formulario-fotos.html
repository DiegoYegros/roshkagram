<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Agregar Fotos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
        <link th:href="@{/css/formulario_fotos.css}" rel = "stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <header  class="p-3 mb-2 bg-primary text-white no-margin-top" style="background-color: #1d75bc !important;">
        <img class="mb-2"  th:src="@{/img/roshka.jpg}" alt="" width="40" height="40" style="border-radius: 30px; float: left;"/>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/login"><button type="button" class="btn btn-outline-light me-2" >Login</button></a>
                <button type="button" class="btn btn-warning" style="background-color: #FFFFFF !important; border-color : #000000 !important; ">Sign-up</button>
            </div>
        </div>
    </header>

    <body>
<!--        <div class="container border border-2 border-primary shadow-lg p-3 mb-5 bg-body rounded" id="contenedor-principal">-->
<!--        </div>-->
            <div class="container rounded" id="super_principal">
                <div class="container" id="contenedor-principal">
                    <form action="" class="">
                        <div class="row shadow-lg p-1 mb-2 bg-body rounded " id="contededorAlbum">
                            <div class="col-12 mb-2" id="album_contenido">

                                <div class="mb-3">
                                    <label for="nombre_album" class="form-label">
                                        <h3>
                                            Titulo del album
                                        </h3><hr>
                                    </label>
                                    <div class="col-4">
                                        <input type="text" class="form-control h3" id="nombre_album" required/>
                                    </div>

                                </div>

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">
                                            <strong class="align-middle">Descripcion: </strong>
                                        </label>
                                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                    </div>
                                </div>
                                <div class="row" id="all_categorias">
                                    <div class="col-1">
                                        <span><strong>Categorias: </strong></span>
                                    </div>
                                    <div class="col-2 m3-2">
                                        <div class="content-select">
                                            <select class="form-select" name="categorias" id="categorias_999">
                                                <option selected></option>
                                                <option value="categoria_1" id="categoria_1">Categoria 1</option>
                                                <option value="categoria_2" id="categoria_2">Categoria 2</option>
                                                <option value="categoria_3" id="categoria_3">Categoria 3</option>
                                                <option value="categoria_4" id="categoria_4">Categoria 4</option>
                                                <option value="categoria_5" id="categoria_5">Categoria 5</option>
                                                <option value="categoria_6" id="categoria_6">Categoria 6</option>
                                                <option value="categoria_7" id="categoria_7">Categoria 7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropzone shadow-lg p-1 mb-2 bg-body rounded" id="drop">
                            <div class="dz-default dz-message">
                                <button class="dz-button" type="button"><img src="img/upload.png" alt=""></button>
                            </div>
                        </div>
                        <div class="button">
                            <button type="button" id="send">Crear Album</button>
                        </div>
                    </form>
                </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script>
            Dropzone.autoDiscover = false;
            let arrImages = [];

            let myDropzone = new Dropzone('.dropzone', {
                url:'/FormFotos',
                maxFilesize:2,
                acceptedFiles:'image/jpeg, image/png',
                addRemoveLinks:true,
                dictRemoveFile:'Quitar',
                autoProcessQueue:false
            })

            myDropzone.on('addedfile', file => {
                console.log(file);
                arrImages.push(file);
            })

            myDropzone.on('removedfile', file => {
                let i = arrImages.indexOf(file);
                arrImages.splice(i, 1);
            })

            document.getElementById('send').addEventListener('click', () => {
                let not = [];
                for(let i=0; i<arrImages.length; i++) {
                    let imgData = new FormData();
                    imgData.append('file', arrImages[i]);
                    fetch('FormFotos', {
                        method:'POST',
                        body:imgData
                    }).then(res => res.json()).then(data => {
                        not.push(data);
                    });
                }

                if (!not.includes('fail')) {
                    alert('Guardado');
                } else {
                    alert('Error');
                }
            })
        </script>

    </body>

</html>
